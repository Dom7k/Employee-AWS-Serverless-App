<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emlpoyee Data</title>
</head>
<body>
    <div class="container">
        <h1>Save and View Employee Data</h1>
        <label for="employeeid">Employee ID:</label><br>
        <input type="text" name="employeeid" id="employeeid"><br>
        
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>
        
        <label for="role">Role:</label><br>
        <input type="text" name="role" id="role"><br>
        
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
        
        <br>
        <input type="submit" id="saveEmployee" value="Save Employee Data">
        <p id="employeeSaved"></p>
        
        <br>
        <input type="submit" id="getEmployees" value="View all Employees">
        <br><br>
        <div id="showEmployees">
            <table id="employeeTable">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
